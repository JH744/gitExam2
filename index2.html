<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Noto Sans KR", sans-serif;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 0;
        height: 100vh;
        height: 100vh;
        background-color: #f8f8f8;
      }
      header {
        width: 1920px;
        height: 95px;
        display: flex;
        align-items: center;
        padding: 0 30px;
        background-color: #fff;
        border-bottom: 1px solid #e0e0e0;
      }
      .header-logo {
        font-weight: bold;
        font-size: 24px;
        color: #1a1a1a;
      }
      .header-menu {
        margin-left: auto;
        display: flex;
        gap: 40px;
      }
      .header-menu a {
        text-decoration: none;
        color: #1a1a1a;
        font-weight: 500;
        font-size: 16px;
      }
      .header-icons {
        margin-left: 20px;
        display: flex;
        gap: 15px;
      }
      .header-icons i {
        font-size: 24px;
      }
      .login-container {
        margin: auto;
        width: 460px;
        height: 488px;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .login-title {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .remember-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .remember-container input {
        margin-right: 10px;
      }
      .login-button,
      .signup-button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 15px;
      }
      .login-button {
        background-color: #1a1a1a;
        color: #fff;
      }
      .signup-button {
        background-color: #fff;
        border: 1px solid #ccc;
        color: #1a1a1a;
      }
      .find-info {
        text-align: center;
        font-size: 14px;
        color: #777;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div
        class="header-logo"
        style="font-size: 34px; font-weight: bold; color: #232b6e"
      >
        LOOK KIT
      </div>
      <nav class="header-menu">
        <a href="#">HOME</a>
        <a href="#">APPEAREL</a>
        <a href="#">SHOES</a>
        <a href="#">ACC</a>
      </nav>
      <div class="header-icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-user"></i>
        <i class="fas fa-shopping-cart"></i>
      </div>
    </header>
    <main>
      <div class="login-container">
        <div class="login-title">로그인</div>
        <div class="form-group">
          <label for="username">아이디</label>
          <input type="text" id="username" placeholder="아이디를 입력하세요" />
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            placeholder="비밀번호 영문/특수문자/숫자 8~16자"
          />
        </div>
        <div class="remember-container">
          <input type="checkbox" id="remember" />
          <label for="remember">아이디 저장</label>
        </div>
        <button class="login-button">로그인</button>
        <button class="signup-button">회원가입</button>
        <div class="find-info">아이디 찾기 | 비밀번호 찾기</div>
      </div>
    </main>
  </body>
</html>
