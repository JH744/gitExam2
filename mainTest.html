<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./header.style.css" />
  </head>

  <body>
    <div class="header">
      <div class="headerWrapper">
        <div class="navBox1">
          <a href="#" class="logo">LOOK KIT</a>
          <ul class="navMenu">
            <li><a href="#" class="menu">HOME</a></li>
            <li><a href="#" class="menu">APPEAREL</a></li>
            <li><a href="#" class="menu">SHOES</a></li>
            <li><a href="#" class="menu">ACC</a></li>
          </ul>
        </div>
        <div class="navBox2">
          <div class="searchBox">
            <input id="searchInputEl" class="searchInput" />
            <span class="searchBtn"> <img src="./icon/searchIcon.svg" /> </span>
          </div>

          <div class="navIcon">
            <div id="LoginBtn" class="iconBtn">
              <img src="./icon/LoginIcon.svg" width="35" height="35" />
            </div>
            <div class="iconBtn">
              <img src="./icon/profileIcon.svg" width="35" height="35" />
            </div>
            <div class="iconBtn">
              <img src="./icon/CartIcon.svg" width="35" height="35" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 캐러셀 영역 -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://image.hago.kr/mall/display/event/4900/4827/pc_image.jpg?ut=2024-09-26%2013:54:12"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://image.hago.kr/mall/display/event/5000/4902/pc_image.jpg?ut=2024-10-04%2000:36:47"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://image.hago.kr/mall/goods-basicinfo/3wja/czjo/ohrm/11wd/5r9c/6c6gtbylzu.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://image.hago.kr/mall/display/event/4900/4855/pc_image.jpg?ut=2024-09-30%2018:40:09"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
